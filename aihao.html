<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的爱好</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 设置背景色为浅灰色 */
            color: #333; /* 设置文字颜色为深灰色 */
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: justify; /* 设置文字两端对齐 */
            line-height: 1.6; /* 设置行高 */
            margin-bottom: 15px;
        }

        img {
            display: block;
            margin: 20px auto; /* 图片水平居中 */
            max-width: 100%; /* 图片最大宽度不超过容器宽度 */
            height: auto; /* 图片高度自动调整 */
        }
        .button {
            background-color: #ADD8E6; /* 淡蓝色背景 */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50px; /* 将按钮变成椭圆形 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>我的爱好</h2>
        <p>
            我是一个热爱生活的人，拥有许多兴趣爱好。我喜欢阅读，尤其是科幻小说和历史书籍，它们让我对世界充满了好奇和探索的欲望。我还喜欢旅行，去不同的城市和国家体验不同的文化和风景。
            此外，我还热衷于摄影，用镜头记录下旅途中的美好瞬间，以及生活中那些触动心灵的细节。
        </p>

        <img src="shanjing.webp" alt="你的图片描述">
        <!-- 添加其他爱好描述和图片 -->
    </div>
    <button class="button" onclick="window.location.href='index.html'">返回主页</button>
</body>
</html>
